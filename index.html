<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DominentAcorn Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2c5c4f91e.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }
    body {
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      position: relative;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .profile img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #ff9900;
    }
    .info {
      display: flex;
      flex-direction: column;
    }
    .name {
      font-size: 1.6rem;
      font-weight: 800;
    }
    .handle {
      color: #bbb;
      font-size: 0.95rem;
    }
    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-top: 0.3rem;
    }
    .badge {
      background-color: #1e1e1e;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      border: 1px solid #444;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .link-btn {
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }
    .link-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
    }
    .section-title {
      margin-top: 2rem;
      font-weight: 600;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile">
      <img src="https://cdn.discordapp.com/attachments/123456789/devpfp.png" alt="Profile" />
      <div class="info">
        <div class="name">DominentAcorn</div>
        <div class="handle">urlocalpcperson • He/Him</div>
        <div class="badges">
          <div class="badge">DRS</div>
          <div class="badge">✔️ Verified</div>
          <div class="badge">Google Developer Program</div>
          <div class="badge">Roblox Dev</div>
        </div>
      </div>
    </div>

    <div class="links">
      <a href="mailto:worldcrossdevelopers@gmail.com" class="link-btn"><i class="fas fa-envelope"></i> Email</a>
      <a href="https://www.roblox.com/users/2392875328/profile" class="link-btn"><i class="fab fa-roblox"></i> Roblox Profile</a>
      <a href="https://discord.com/users/923185978749890642" class="link-btn"><i class="fab fa-discord"></i> Discord: urlocalpcperson</a>
    </div>

    <div class="section-title">Past Works</div>
    <div class="links">
      <a href="https://seamartcorporation.rf.gd" class="link-btn">SeaMart Corporation</a>
      <a href="https://dartmoderates.rf.gd" class="link-btn">Dart Moderates</a>
    </div>

    <div class="footer">
      Payment in Robux (Group Funds / Gamepasses)<br>
      &copy; 2025 DominentAcorn
    </div>
  </div>
</body>
</html>
