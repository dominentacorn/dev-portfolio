    <style>
      /* Toggle switch */
      .switch {
        width: 52px;
        height: 28px;
        background: #444;
        border-radius: 9999px;
        position: relative;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .switch::before {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 24px;
        height: 24px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(0,0,0,0.4);
        transition: transform 0.3s ease;
      }
      .switch.active {
        background: #facc15;
      }
      .switch.active::before {
        transform: translateX(24px);
      }
    </style>
  </head>
  <body class="bg-white dark:bg-black text-black dark:text-white transition-colors duration-300">
    
    <main class="flex items-center justify-center min-h-screen px-4">
      <div class="w-full max-w-md bg-gray-100 dark:bg-gray-900 rounded-xl p-6 text-center shadow-xl">

        <!-- Toggle Theme -->
        <div class="mt-4 flex items-center justify-center gap-3 text-sm text-gray-600 dark:text-gray-400">
          <span>ðŸŒž</span>

    </main>

    <script>
      const themeToggle = document.getElementById('themeToggle');
      const html = document.documentElement;

      if (localStorage.getItem('theme') === 'light') {
        html.classList.remove('dark');
        themeToggle.classList.add('active');
      }

      themeToggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        themeToggle.classList.toggle('active');

        localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
      });
    </script>
  </body>
